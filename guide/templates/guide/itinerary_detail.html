{% extends 'base.html' %}
{% block content %}
  <h2>{{ itinerary.title }}</h2>
  <p>Destination: {{ itinerary.destination }}</p>
  <p>From {{ itinerary.start_date }} to {{ itinerary.end_date }}</p>
  <p>{{ itinerary.notes }}</p>
  <!-- Display places to visit and other details as needed -->
  <a href="{% url 'review_submit' itinerary.pk %}">Add Review</a>
{% endblock %}
