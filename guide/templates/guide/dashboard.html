{% extends 'base.html' %}
{% block content %}
  <h2>Your Itineraries</h2>
  <a href="{% url 'itinerary_create' %}">Create New Itinerary</a>
  <ul>
    {% for itinerary in itineraries %}
      <li>
        <a href="{% url 'itinerary_detail' itinerary.pk %}">{{ itinerary.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
