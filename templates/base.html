{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A professional travel guide website to explore new destinations.">
    
    <!-- CSRF Token -->
    {% csrf_token %}
    
    <!-- Title -->
    <title>{% block title %}MyTravelGuide{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    {% block extrahead %}{% endblock %}
</head>
<body>
    {% include 'guide/partials/navbar.html' %}

    {% block content %}{% endblock %}

    {% include 'guide/partials/footer.html' %}
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Custom Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
